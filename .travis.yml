language: erlang
otp_release:
  - 19.3
  - 18.0
  - 17.4
sudo: false
script: make test
jobs:
  include:
    - stage: deploy
      otp_release: 19.3
      script: skip
      deploy:
        provider: script
        script: wget https://raw.githubusercontent.com/zotonic/hexpub/master/hexpub.sh && chmod +x hexpub.sh && ./hexpub.sh
        skip_cleanup: true
        on:
          tags: true
          all_branches: true
notifications:
  email:
    recipients:
      - zotonic-commits@googlegroups.com
    on_success: change #[always|never|change] # default: change
    on_failure: always #[always|never|change] # default: always
  irc:
    channels:
      - "chat.freenode.net#zotonic"
    on_success: change #[always|never|change] # default: change
    on_failure: always #[always|never|change] # default: always
    template:
      - "New commit on %{repository_name}/%{branch} by %{author}:  %{message} (%{commit}) "
      - "Build details: %{build_url}"
